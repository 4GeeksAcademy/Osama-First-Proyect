<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Feed instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="logo">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="usuario">
                <p><b>Gatito</b><br>Following</p>
            </div>
            <div class="opciones">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="imagen">
            <img src="img/Cat.png" alt="gato negro">
        </div>
        <div class="reacciones">
            <div class="like"><i class="fas fa-heart"></i></div>
            <div class="comentar"><i class="fas fa-comment"></i></div>
            <div class="reenviar"><i class="fas fa-share"></i></div>
            <div class="guardar"><i class="fas fa-bookmark"></i></div>

        </div>
        <div class="comentarios">
            <p>Liked by <b>4GeeksAcademy, HTML5, Web</b> and <b>10.000 others</b></p>
            <p>En mis tiempos libres me gusta cocinar mientras mi due√±o no esta.</p>
        </div>
    </div>
</body>
</html>
